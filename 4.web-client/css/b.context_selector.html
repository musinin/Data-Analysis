<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Context selector</title>
    <style type = "text/css">
        /* div,  p { } */
        /* div  p { } */ 
        div > p { 
            color: rgb(255, 164, 232);
        }
        div:hover {
            color: rgb(162, 134, 240);
        }
    </style>
</head>

<body>
    <div>
        <p>Paragraph 1 in the div.</p>
        <p>Paragraph 2 in the div.</p>
        <section>
            <p>Paragraph 3 in the div.</p>
        </section>
    </div>
    <p>Paragraph 4. Not in a div.</p>
    <p>Paragraph 5. Not in a div.</p>

</body>
</html>
