        // n2 = 30;    // 정상 처리
        let sum = 0;
        let numbers = [];
        while (true){
            const n = math.floor(math.random() * 10) + 1 ;   // 1~10(포함)
            if (n==7){
                break;
            }
            numbers.push(n);
            sum +=n;
        }
